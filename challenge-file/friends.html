    <div class="statusbar">
        <div class="statusBar__column">
            <span>SKT</span>

        <div class="statusBar__column">
            <i class="fas fa-wifi"></i>

    <div class="topbar">

            <i class="fas fa-user-plus"></i>
            <i class="fas fa-music"></i>

                <span>5</span>
