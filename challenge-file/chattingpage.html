<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting - Cocoa Clone</title>
</head>

<body>
    <div class="statusbar chatting__page-statusbar">
        <div class="statusBar__column">
            <span>SKT</span>
            <span>10:46</span>
        </div>
        <div class="statusBar__column">
            <i class="fas fa-wifi"></i>
            <i class="fas fa-signal"></i>
            <span>75%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
        </div>
    </div>

    <div class="topbar chatting__page-topbar">
        <div class="topbar__left">
            <a href="chats.html">
                <i class="fas fa-arrow-left"></i>
            </a>
            <span class="page__title">여자친구</span>
        </div>
        <div class="icons__chattingpage">
            <i class="fas fa-search"></i>
            <i class="fas fa-align-justify"></i>

        </div>
    </div>
    <main class="chatting-page">
        <div class="chatlog-friend">
            <img class="myprofile__photo" src="https://img.chuing.net/i/eeeGpQe/745143.jpg" />
            <div class="chatlog__comment">
                <h5 class="chatlog__comment-name">여자친구</h5>
                <div class="chatlog__comment-content">
                    <p>ㅋㅋㅋㅋㅋㅋ</p>
                </div>
            </div>
            <h6 class="chatlog__time">10:20</h6>
        </div>

        <div class="chatlog-mine">
            <div class="chatlog__comment">
                <div class="chatlog__comment-content">
                    <p>ㅋㅋㅋㅋㅋㅋ</p>
                </div>
            </div>
            <h6 class="chatlog__time">10:21</h6>
        </div>
    </main>
    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message" />
            <i class="far fa-smile-wink fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>


    <div id="no-mobile">
        <span>휴대폰 사이즈로 사용해주세요!!</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
