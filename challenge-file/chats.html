<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - Cocoa Clone</title>
</head>

<body>
    <div class="statusbar">
        <div class="statusBar__column">
            <span>SKT</span>
            <span>10:46</span>
        </div>
        <div class="statusBar__column">
            <i class="fas fa-wifi"></i>
            <i class="fas fa-signal"></i>
            <span>75%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
        </div>
    </div>

    <div class="topbar">
        <span class="page__title">채팅</span>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="far fa-comments"></i>
            <i class="fas fa-music"></i>
            <a href="setting.html">
                <i class="fas fa-cog"></i>
            </a>
        </div>
    </div>
    <main>
        <div class="chats chats__first">
            <img src="https://t1.daumcdn.net/cfile/tistory/99B12B415B5ED4CE19" class="myprofile__photo" />
            <div class="user_component">
                <span class="user">나</span>
                <span class="user_name">김영재</span>
                <p class="latestText">사진을 보냈습니다.</p>
            </div>
            <h6 class="time">오전 10:46</h6>
        </div>
        <a class="chattingpage" href="chattingpage.html">
            <div class="chats">
                <img src="https://img.chuing.net/i/eeeGpQe/745143.jpg" class="myprofile__photo" />
                <div class="user_component">
                    <span class="user_name">여자친구</span>
                    <p class="latestText">사진을 보냈습니다.</p>
                </div>
                <h6 class="time">오전 10:36</h6>
            </div>
        </a>
        <div class="chats">
            <img src="https://img1.daumcdn.net/thumb/R720x0.q80/?scode=mtistory2&fname=http%3A%2F%2Fcfile24.uf.tistory.com%2Fimage%2F991560395DD937A21A8211"
                class="myprofile__photo" />
            <div class="user_component">
                <span class="user_name">친구1</span>
                <p class="latestText">ㅇㅋㅇㅋ</p>
            </div>
            <h6 class="time">오전 8:23</h6>
        </div>
        <div class="chats">
            <img src="https://www.urbanbrush.net/web/wp-content/uploads/edd/2018/04/web-20180404214100090649.png"
                class="myprofile__photo" />
            <div class="user_component">
                <div class="member__component">
                    <span class="user_name">엄마,아빠,동생,나</span>
                    <span class="members">4</span>
                    <i class="fas fa-bell-slash"></i>
                </div>
                <p class="latestText">넹</p>
            </div>
            <h6 class="time">어제</h6>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fas fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="hashtag.html">
                    <i class="fas fa-hashtag fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification__point"> </span>
                    <i class="fas fa-ellipsis-h fa-lg"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>휴대폰 사이즈로 사용해주세요!!</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
