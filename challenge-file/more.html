<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Cocoa Clone</title>
</head>

<body>
    <div class="statusbar">
        <div class="statusBar__column">
            <span>SKT</span>
            <span>10:46</span>
        </div>
        <div class="statusBar__column">
            <i class="fas fa-wifi"></i>
            <i class="fas fa-signal"></i>
            <span>75%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
        </div>
    </div>

    <div class="topbar">
        <span class="page__title">더보기</span>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-qrcode"></i>
            <i class="fas fa-music"></i>
            <a href="setting.html">
                <i class="fas fa-cog"></i>
            </a>
        </div>
    </div>
    <main>
        <div class="myprofile tab myprofile__more">
            <div class="information">
                <img src="https://t1.daumcdn.net/cfile/tistory/99B12B415B5ED4CE19" class="myprofile__photo"
                    class="myprofile__photo" />
                <div class="profile__contents">
                    <span class="myName">김영재</span>
                    <p class="comment">lobby0517@gmail.com</p>
                </div>
            </div>
            <div class="wallet">
                <p>QR체크인도 가능한 지갑을 만들어 보세요</p>
                <i class="far fa-plus-square"></i>
            </div>
            <div class="cocoapay">
                <div class="paymoney">
                    <i class="fas fa-comment"></i>
                    <span>pay</span>
                    <span>6500원</span>
                </div>
                <div class="paymenu">
                    <h6>송금</h6>
                    <h6>결제</h6>
                    <h6>자산</h6>
                </div>
            </div>
        </div>

        <div class="more-contents__rows">
            <div class="content">
                <i class="far fa-envelope fa-2x"></i>
                <span>메일</span>
            </div>
            <div class="content">
                <i class="far fa-calendar-check fa-2x"></i>
                <span>캘린더</span>
            </div>
            <div class="content">
                <i class="fas fa-inbox fa-2x"></i>
                <span>서랍</span>
            </div>
            <div class="content">
                <i class="fas fa-utensils fa-2x"></i>
                <span>주문하기</span>
            </div>
        </div>
        <div class="more-contents__rows">
            <div class="content">
                <i class="far fa-smile-wink fa-2x"></i>
                <span>이모티콘</span>
            </div>
            <div class="content">
                <i class="fas fa-store fa-2x"></i>
                <span>쇼핑하기</span>
            </div>
            <div class="content">
                <i class="fas fa-tshirt fa-2x"></i>
                <span>스타일</span>
            </div>
            <div class="content">
                <i class="fas fa-gamepad fa-2x"></i>
                <span>게임</span>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="far fa-comment fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="hashtag.html">
                    <i class="fas fa-hashtag fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <span class="nav__notification__point"> </span>
                    <i class="fas fa-ellipsis-h fa-lg"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>휴대폰 사이즈로 사용해주세요!!</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
