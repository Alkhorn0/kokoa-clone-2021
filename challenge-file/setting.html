<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Cocoa Clone</title>
</head>

<body>
    <div class="statusbar">
        <div class="statusBar__column">
            <span>SKT</span>
            <span>10:46</span>
        </div>
        <div class="statusBar__column">
            <i class="fas fa-wifi"></i>
            <i class="fas fa-signal"></i>
            <span>75%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
        </div>
    </div>

    <div class="topbar topbar__setting">
        <div class="topbar__left">
            <a href="more.html">
                <i class="fas fa-arrow-left"></i>
            </a>
            <span class="page__title__setting">설정</span>
        </div>
        <div class="icons icons__setting">
            <i class="fas fa-search"></i>
        </div>
    </div>
    <main>
        <div class="setting__menu__container">
            <div class="menulist">
                <div class="icon__container">
                    <i class="fas fa-bullhorn"></i>
                </div>
                <span>공지사항</span>
                <div class="notice">N</div>
            </div>
            <div class="menulist">
                <div class="icon__container">
                    <i class="fas fa-flask"></i>
                </div>
                <span>실험실</span>
            </div>
            <div class="menulist">
                <div class="icon__container">
                    <i class="fas fa-info-circle"></i>
                </div>
                <div class="menu__plus">
                    <h6 class="menu__plus__title">버전정보</h6>
                    <h6 class="menu__plus__content">최신 버전</h6>
                </div>
            </div>
        </div>
        <div class="setting__menu__container">
            <div class="menulist">
                <div class="icon__container">
                    <i class="fas fa-user-lock"></i>
                </div>
                <span>개인/보안</span>
            </div>
            <div class="menulist">
                <div class="icon__container">
                    <i class="fas fa-bell"></i>
                </div>
                <span>알림</span>
            </div>
            <div class="menulist">
                <div class="icon__container">
                    <i class="fas fa-user"></i>
                </div>
                <span>친구</span>
            </div>
            <div class="menulist">
                <div class="icon__container">
                    <i class="fas fa-comment"></i>
                </div>
                <span>채팅</span>
            </div>
            <div class="menulist">
                <div class="icon__container">
                    <i class="fas fa-comments"></i>
                </div>
                <span>문자 모아보기</span>
            </div>
            <div class="menulist">
                <div class="icon__container">
                    <i class="fas fa-tv"></i>
                </div>
                <span>화면</span>
            </div>
            <div class="menulist">
                <div class="icon__container">
                    <i class="fas fa-brush"></i>
                </div>
                <div class="menu__plus">
                    <h6 class="menu__plus__title">테마</h6>
                    <h6 class="menu__plus__content">기본테마</h6>
                </div>
            </div>
            <div class="menulist">
                <div class="icon__container">
                    <i class="fas fa-phone-alt"></i>
                </div>
                <span>통화</span>
            </div>
            <div class="menulist">
                <div class="icon__container">
                    <i class="fas fa-ellipsis-h"></i>
                </div>
                <span>기타</span>
            </div>

        </div>
        <div class="setting__menu__container">
            <div class="menulist">
                <div class="icon__container">
                    <i class="fas fa-question-circle"></i>
                </div>
                <span>고객센터/도움말</span>
            </div>
        </div>
    </main>


    <!--<div id="no-mobile">
        <span>Please use your cellphone</span>
    </div>-->

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>
