<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Cocoa Clone</title>
</head>

<body>
    <div class="statusbar">
        <div class="statusBar__column">
            <span>SKT</span>
            <span>10:46</span>
        </div>
        <div class="statusBar__column">
            <i class="fas fa-wifi"></i>
            <i class="fas fa-signal"></i>
            <span>75%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Cocoa Clone</h1>
        <p class="welcome-header__text">If you have a Cocoa Account, log in with your Cocoa Account</p>
    </header>

    <form action="friends.html" method="get" class="login-form">
        <input name="username" type="text" placeholder="Email or Phone number" />
        <input name="password" type="password" placeholder="Password" />
        <input type="submit" value="Log In" />
        <a href="#">Find Cocoa Account or Password</a>
    </form>

    <!--<div id="no-mobile">
        <span>Please use your cellphone</span>
    </div>-->

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
